default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres # 自分のPostgreSQLのユーザー名
  password: password # ↑のユーザーのパスワード
  host: db

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: your_app_test

production:
  <<: *default
  database: your_app_production
  username: postgres
  password: <%= ENV['YOUR_APP_DATABASE_PASSWORD'] %>
